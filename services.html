<div ng-repeat="service in services">
    <div class="row">
        <div class="col-lg-4 image-service-box">
            <img ng-src="{{service.image}}">
        </div>
        <div class="col-lg-8">
            <h2>{{service.name}}</h2>
            <p>{{service.description}}</p>
            <p><a class="btn btn-primary" href="#" role="button">View details &raquo;</a></p>
        </div>
    </div>
</div>
